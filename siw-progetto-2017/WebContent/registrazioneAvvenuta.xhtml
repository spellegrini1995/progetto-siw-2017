<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Registrazione effettuata</title>	
	<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII"/>
</h:head>
<h:body background="https://images5.alphacoders.com/487/thumb-1920-487176.jpg">
	<f:view>
		<!-- Menu di testa -->
		<ui:include src="header.xhtml" />
		<div align="center">
			<h:form>
				<span class="error alert alert-success">Registrazione
					avvenuta con successo! Reindirizzamento alla tua pagina
					in corso...
				</span>
				<c:choose>
					<c:when
						test="${administratorController.currentAdministrator != null}">
						<meta http-equiv="refresh" content="4; url=administratorHome.xhtml"/>
					</c:when>
					<c:otherwise>
						<meta http-equiv="refresh" content="4; url=userHome.xhtml"/>
					</c:otherwise>
				</c:choose>
			</h:form>
		</div>
	</f:view>
</h:body>
</html>
