<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Admin home</title>
</h:head>
<h:body background="http://wallpapercave.com/wp/xMYBAks.jpg">
	<f:view>
		<ui:include src="header.xhtml" />
		<div align="center" class="text-primary">
			<c:if test="${administratorController.message != null}">
				<c:if test="${administratorController.message != ''}">
					<span class="error alert alert-success">${administratorController.message}</span>
				</c:if>
			</c:if>
			<h1>
				<strong>Pagina di Amministrazione </strong>
			</h1>
			<h2>
				<strong>Benvenuto
					${administratorController.currentAdministrator.firstName}
					${administratorController.currentAdministrator.lastName} </strong>
			</h2>
			<h3>
				<strong><em>Scegli un'operazione sulla barra superiore 	per iniziare!</em></strong>
			</h3>
		</div>
	</f:view>
</h:body>
</html>
