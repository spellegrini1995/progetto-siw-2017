<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script
		src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<title>Admin login</title>
</h:head>
<h:body
	background="http://it.wallpapersja.com/wp-content/uploads/sites/15/2016/07/Colosseo-HD-Wallpapers-1366x768.jpg">
	<f:view>
		<!-- Menu' di testa -->
		<ui:include src="header.xhtml" />
		<div align="center">
			<h:form id="loginAdministrator" styleClass="form-horizontal">
				<h:message for="accediAdmin" styleClass="error alert alert-danger" />
				<div class="text-primary text-shadow">
					<h1>
						<strong>Sezione Amministratore</strong>
					</h1>
				</div>
				<div class="text-primary">
					<h2>
						<strong>Login Amministratore</strong>
					</h2>
				</div>
				<div class="form-group text-primary">
					<label for="nickname"
						class="col-sm-1 control-label col-lg-offset-4"><strong>Username</strong></label>
					<div class="col-sm-2">
						<h:inputText value="#{administratorController.username}"
							required="true" requiredMessage="Lo username e' obbligatorio!"
							id="username" styleClass="form-control" />
						<h:message for="username" style="color:red" />
					</div>
				</div>
				<div class="form-group text-primary">
					<label for="password"
						class="col-sm-1 control-label col-lg-offset-4"><strong>Password</strong></label>
					<div class="col-sm-2">
						<h:inputSecret value="#{administratorController.password}"
							required="true" requiredMessage="La password e' obbligatoria!"
							id="password" styleClass="form-control" />
						<h:message for="password" style="color:red" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-5 col-sm-2">
						<h:commandButton styleClass="btn btn-primary" id="accediAdmin"
							value="Accedi"
							action="#{administratorController.loginAdministrator}" />
					</div>
				</div>
			</h:form>
		</div>
		<div class="text-right text-primary col-md-6 col-md-offset-6">
 	    <h4><em><strong>----------------------------------------------------</strong></em></h4>
  			<h4><em><strong>Per accedere e provare la sezione amministrazione:</strong></em></h4>
  			<h4><em><strong>Username: admin1</strong></em></h4>
  			<h4><em><strong>Password: admin1</strong></em></h4>
 		<h4><em><strong>----------------------------------------------------</strong></em></h4>
  		</div>
	</f:view>

</h:body>
</html>
