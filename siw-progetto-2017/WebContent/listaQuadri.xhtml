<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Utenti Registrati</title>	
	<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII"/>
</h:head>
<h:body>
	<f:view>
		<!-- Menu di testa -->
		<ui:include src="header.xhtml" />
		<div align="center" class="text-primary">
			<h1>
				<strong>Lista Quadri</strong>
			</h1>

			<h:form>
				<table class="table text-primary">
					<tr>
						<th><strong>Titolo</strong></th>
						<th><strong>Anno Realizzazione</strong></th>
						<th><strong>Dimensioni</strong></th>
						<th><strong>Tecnica</strong></th>
						<th><strong>Autore</strong></th>
					</tr>
					<ui:repeat var="opera" value="#{paintingController.opere}" varStatus="status" >
						<tr>
							<td><strong><h:commandLink
												action="#{paintingController.vediOpera(opera.titolo)}"
												value="#{opera.titolo}" /></strong></td>
							<td><strong>#{opera.annoRealizzazione}</strong></td>
							<td><strong>#{opera.dimensioni}</strong></td>
							<td><strong>#{opera.tecnica}</strong></td>
							<td><strong>${opera.autore.nome} ${opera.autore.cognome}</strong></td>			
						</tr>
				</ui:repeat>
				</table>
			</h:form>
		</div>
	</f:view>
</h:body>
</html>
