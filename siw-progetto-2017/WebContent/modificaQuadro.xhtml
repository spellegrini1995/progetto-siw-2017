<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui">

<h:head>
	<title>Modifica Quadro</title>
	<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII" />
</h:head>
<h:body
	background="http://www.salvatorezeno.com/wp-content/uploads/2015/10/Uomo-Salvatore-Zeno.jpg">
	<f:view>
		<!-- Menu' di testa -->
		<ui:include src="header.xhtml" />
		<div align="center" class="text-primary">
			<h:form id="editPainting" styleClass="form-horizontal">
				<h:message for="modifyPainting"
					styleClass="error alert alert-danger" />
				<div>
					<h1>
						<strong>Modifica Quadro</strong>
					</h1>
				</div>
				<div class="form-group text-primary">
					<label for="titolo" class="col-sm-1 control-label col-lg-offset-4">Titolo</label>
					<div class="col-sm-2">
						<h:inputText styleClass="form-control"
							value="#{editQuadro.titolo}" required="true"
							requiredMessage="Il titolo e' obbligatorio!" id="titolo" />
						<h:message for="titolo" style="color:red" />
					</div>
				</div>
				<div class="form-group text-primary">
					<label for="anno" class="col-sm-1 control-label col-lg-offset-4">Anno
						Realizzazione</label>
					<div class="col-sm-2">
						<h:inputText styleClass="form-control"
							value="#{editQuadro.annoRealizzazione}" required="false"
							converterMessage="L'anno deve essere un numero" id="anno" />
						<h:message for="anno" style="color:red" />
					</div>
				</div>
				<div class="form-group text-primary">
					<label for="tecnica" class="col-sm-1 control-label col-lg-offset-4">Tecnica
						Utilizzata</label>
					<div class="col-sm-2">
						<h:inputText styleClass="form-control"
							value="#{editQuadro.tecnica}" required="true"
							requiredMessage="La tecnica utilizzata e' obbligatoria!"
							id="tecnica" />
						<h:message for="tecnica" style="color:red" />
					</div>
				</div>
				<div class="form-group text-primary">
					<label for="dimensioni"
						class="col-sm-1 control-label col-lg-offset-4">Dimensione</label>
					<div class="col-sm-2">
						<h:inputText styleClass="form-control"
							value="#{editQuadro.dimensioni}" required="true"
							requiredMessage="La dimensione e' obbligatoria!" id="dimensioni" />
						<h:message for="dimensioni" style="color:red" />
					</div>
				</div>
				<div class="form-group text-primary">
					<label for="addAuthorList"
						class="col-sm-1 control-label col-lg-offset-4">Autore</label>
					<div class="col-sm-2">
						<h:selectOneMenu id="idAutore"
							value="#{paintingController.idAutore}">
							<f:selectItem itemLabel="Autore corrente"
								itemValue="#{editQuadro.autore.id}" />
							<f:selectItems value="#{authorController.autori}" var="autore"
								itemValue="#{autore.id}"
								itemLabel="#{autore.nome} #{autore.cognome}" />
						</h:selectOneMenu>
					</div>
				</div>
				<div class="form-group text-primary">
					<label for="addImagine"
						class="col-sm-1 control-label col-lg-offset-4">Immagine</label>
					<div class="col-sm-2">
						<o:graphicImage value="#{editQuadro.immagine}" dataURI="true" />
						<t:inputFileUpload value="#{paintingController.immagine}" />
					</div>
				</div>
				<div class="form-group text-primary">
					<div class="col-sm-offset-5 col-sm-2">
						<h:commandButton id="modifyPainting" styleClass="btn btn-success"
							value="Modifica"
							action="#{paintingController.updateQuadro(editQuadro)}" />
					</div>
				</div>
			</h:form>
		</div>
	</f:view>
</h:body>
</html>
