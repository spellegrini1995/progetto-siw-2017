<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Seleziona Autore</title>
	<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII" />
</h:head>
<h:body
	background="http://www.salvatorezeno.com/wp-content/uploads/2015/10/Uomo-Salvatore-Zeno.jpg">
	<f:view>
		<!-- Menu' di testa -->
		<ui:include src="header.xhtml" />
		<div align="center" class="text-primary">
			<h:form>
				<h:message for="selAuthor" styleClass="error alert alert-danger" />
				<div>
					<h1>
						<strong>Seleziona un autore</strong>
					</h1>
				</div>
				<div class="form-group text-primary" align="center">
						<ul class="list-group">
							<ui:repeat var="autore" value="#{authorController.getAll()}"
								varStatus="status">
								<li class="list-group-item"><h:commandLink
										value="#{autore.nome} #{autore.cognome}"
										action="#{paintingController.visualizzaQuadriAutore(autore.id)}" /></li>
							</ui:repeat>
						</ul>
				</div>
			</h:form>
		</div>
	</f:view>
</h:body>
</html>
