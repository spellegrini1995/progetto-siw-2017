<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Nuovo Quadro</title>
	<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII" />
</h:head>
<h:body
	background="http://www.salvatorezeno.com/wp-content/uploads/2015/10/Uomo-Salvatore-Zeno.jpg">
	<f:view>
		<!-- Menu' di testa -->
		<ui:include src="header.xhtml" />
		<div align="center" class="text-primary">
			<h:form id="newPainting" styleClass="form-horizontal">
				<h:message for="createPainting"
					styleClass="error alert alert-danger" />
				<div>
					<h1>
						<strong>Seleziona un autore</strong>
					</h1>
				</div>
				<div class="form-group text-primary">
					<label for="addAuthorList"
						class="col-sm-1 control-label col-lg-offset-4">Autore</label>
					<div class="col-sm-2">
						<h:selectOneMenu id="idAutore"
							value="#{paintingController.idAutore}">
							<f:selectItems value="#{authorController.autori}" var="autore"
								itemValue="#{autore.id}"
								itemLabel="#{autore.nome} #{autore.cognome}" />
						</h:selectOneMenu>
					</div>
				</div>			
				<div class="form-group text-primary">
					<div class="col-sm-offset-5 col-sm-2">
						<h:commandButton id="createPainting" styleClass="btn btn-success"
							value="Seleziona" action="#{paintingController.viewAuthorPaintings}" />
					</div>
				</div>
			</h:form>
			</div>
	</f:view>
</h:body>
</html>
