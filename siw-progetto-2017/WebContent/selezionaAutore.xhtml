<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Seleziona Autore</title>
	<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII" />
</h:head>
<h:body
	background="http://www.firenzeart.it/images_new/opere/4702_large_sguanci_037.jpg">
	<f:view>
		<!-- Menu' di testa -->
		<ui:include src="header.xhtml" />
		<div align="center" class="text-primary">
			<h:form>
				<h:message for="selAuthor" styleClass="error alert alert-danger" />
				<h1 class="text-danger">
					<strong>Seleziona un Autore</strong>
				</h1>
				<table class="table table-bordered">
					<tr class="text-success">
						<th><strong>Autore Quadro</strong></th>
					</tr>
					<ui:repeat var="autore" value="#{authorController.getAll()}"
						varStatus="status">
						<tr>
							<td><h:commandLink value="#{autore.nome} #{autore.cognome}"
									action="#{paintingController.visualizzaQuadriAutore(autore.id)}" /></td>
						</tr>
					</ui:repeat>
				</table>
			</h:form>
		</div>
	</f:view>
</h:body>
</html>
